<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상 제작 계획서 및 스토리보드 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 900px;
        }
        .input-group label {
            font-weight: 600;
            color: #1a202c;
        }
        .input-group input, .input-group select, .input-group textarea {
            border: 1px solid #cbd5e0;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            border-color: #4c51bf;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.25);
        }
        .btn-primary {
            background-color: #4c51bf;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .btn-primary:hover {
            background-color: #3e4491;
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .result-section {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .result-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4c51bf;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="container mx-auto bg-white p-8 rounded-2xl shadow-xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">영상 제작 계획서 및 스토리보드 생성기</h1>
        <p class="text-center text-gray-600 mb-8">영상 제작을 위한 초안을 잡아드립니다. 아래 정보를 입력하고 '계획 생성하기' 버튼을 눌러주세요.</p>

        <form id="generationForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="input-group">
                <label for="topic" class="block mb-2 text-sm">영상 주제</label>
                <input type="text" id="topic" name="topic" placeholder="예: 스마트폰 앱 소개" class="w-full">
            </div>
            <div class="input-group">
                <label for="targetAudience" class="block mb-2 text-sm">주요 대상</label>
                <input type="text" id="targetAudience" name="targetAudience" placeholder="예: 20대 후반 직장인" class="w-full">
            </div>
            <div class="input-group">
                <label for="purpose" class="block mb-2 text-sm">제작 목적</label>
                <input type="text" id="purpose" name="purpose" placeholder="예: 신규 서비스 홍보" class="w-full">
            </div>
            <div class="input-group">
                <label for="mood" class="block mb-2 text-sm">분위기</label>
                <input type="text" id="mood" name="mood" placeholder="예: 밝고 활기찬 분위기" class="w-full">
            </div>
            <div class="input-group">
                <label for="style" class="block mb-2 text-sm">스타일</label>
                <input type="text" id="style" name="style" placeholder="예: 모션 그래픽" class="w-full">
            </div>
            <div class="input-group">
                <label for="length" class="block mb-2 text-sm">영상 길이</label>
                <input type="text" id="length" name="length" placeholder="예: 1분 30초" class="w-full">
            </div>
            <div class="input-group md:col-span-2">
                <label for="additionalInfo" class="block mb-2 text-sm">추가 정보 (선택 사항)</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="3" placeholder="예: 주인공은 남성이고, BGM은 경쾌한 팝송을 사용하고 싶습니다." class="w-full"></textarea>
            </div>
            <div class="md:col-span-2 flex justify-center space-x-4">
                <button type="submit" class="btn-primary w-full md:w-auto" id="generateBtn">
                    계획 생성하기
                </button>
                <button type="button" class="btn-primary w-full md:w-auto hidden" id="regenerateBtn">
                    다시 생성하기
                </button>
            </div>
        </form>

        <div id="loadingIndicator" class="hidden flex justify-center py-8">
            <div class="loading-spinner"></div>
        </div>

        <div id="result" class="hidden result-section">
            <div id="planOutput" class="fade-in"></div>
            <div id="storyboardOutput" class="fade-in mt-8"></div>
        </div>
        
        <div id="error-message" class="hidden mt-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg"></div>

    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {

            const form = document.getElementById('generationForm');
            const generateBtn = document.getElementById('generateBtn');
            const regenerateBtn = document.getElementById('regenerateBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultSection = document.getElementById('result');
            const planOutput = document.getElementById('planOutput');
            const storyboardOutput = document.getElementById('storyboardOutput');
            const errorMessage = document.getElementById('error-message');
            
            async function generatePlanAndStoryboard() {
                const topic = form.topic.value;
                const targetAudience = form.targetAudience.value;
                const purpose = form.purpose.value;
                const mood = form.mood.value;
                const style = form.style.value;
                const length = form.length.value;
                const additionalInfo = form.additionalInfo.value;

                errorMessage.classList.add('hidden');

                if (!topic || !targetAudience || !purpose || !mood || !style || !length) {
                    errorMessage.textContent = '모든 필수 정보를 입력해 주세요.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                generateBtn.disabled = true;
                regenerateBtn.disabled = true;
                generateBtn.textContent = '생성 중...';
                loadingIndicator.classList.remove('hidden');
                resultSection.classList.add('hidden');

                const userPrompt = `
                    주제: ${topic}
                    주요 대상: ${targetAudience}
                    제작 목적: ${purpose}
                    분위기: ${mood}
                    스타일: ${style}
                    영상 길이: ${length}
                    추가 정보: ${additionalInfo}

                    위 정보를 바탕으로 영상 제작 계획서와 스토리보드를 작성해 주세요.

                    1. **영상 제작 계획서**는 아래 목차에 따라 작성합니다.
                       - **1. 영상 개요** (주제, 대상, 목적 요약)
                       - **2. 컨셉 및 분위기** (전체적인 톤앤매너, 시각적 스타일)
                       - **3. 주요 메시지** (영상이 전달하고자 하는 핵심 내용)
                       - **4. 구성 및 전개** (오프닝, 전개, 클로징 구조)

                    2. **스토리보드**는 아래 형식으로 작성합니다.
                       - 각 장면별로 번호를 붙입니다.
                       - **장면 #**
                       - **시간:** (예: 00:00 - 00:10)
                       - **화면:** (장면의 시각적 요소 및 카메라 움직임 설명)
                       - **내레이션/자막:** (대사 또는 자막 내용)
                       - **사운드:** (BGM, 효과음 등)
                `;

                try {
                    const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userPrompt }] }],
                            systemInstruction: {
                                parts: [{ text: "당신은 영상 콘텐츠 제작 전문가입니다. 사용자가 입력한 정보를 바탕으로 구체적이고 실용적인 영상 제작 계획서와 스토리보드를 작성해 주세요. 결과물은 Markdown 형식으로 깔끔하게 정리해 주세요." }]
                            },
                        })
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API Error:', response.status, errorText);
                        throw new Error(`API 호출 실패: ${response.status} - ${errorText}`);
                    }

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (!text) {
                        throw new Error('API 응답에서 유효한 텍스트를 찾을 수 없습니다.');
                    }
                    
                    const sections = text.split('## 스토리보드');
                    const planText = sections[0]?.trim() || '';
                    const storyboardText = sections[1]?.trim() || '';
                    

                    const renderMarkdown = (markdown) => {
                        let html = markdown.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        html = html.replace(/^- (.*)$/gm, '<li>$1</li>');
                        html = html.replace(/\n/g, '<br>');
                        html = html.replace(/<br>장면 #/g, '<br><br><strong>장면 #');
                        html = html.replace(/<br>시간:/g, '<br>&nbsp;&nbsp;&nbsp;&nbsp;시간:');
                        html = html.replace(/<br>화면:/g, '<br>&nbsp;&nbsp;&nbsp;&nbsp;화면:');
                        html = html.replace(/<br>내레이션\/자막:/g, '<br>&nbsp;&nbsp;&nbsp;&nbsp;내레이션/자막:');
                        html = html.replace(/<br>사운드:/g, '<br>&nbsp;&nbsp;&nbsp;&nbsp;사운드:');
                        return html;
                    }
                    
                    planOutput.innerHTML = `<h2>영상 제작 계획서</h2>${renderMarkdown(planText)}`;
                    storyboardOutput.innerHTML = storyboardText ? `<h2>스토리보드</h2>${renderMarkdown(storyboardText)}` : '';

                    resultSection.classList.remove('hidden');
                    generateBtn.classList.add('hidden');
                    regenerateBtn.classList.remove('hidden');

                } catch (error) {
                    console.error('API 호출 중 오류 발생:', error);
                    errorMessage.textContent = `계획 생성에 실패했습니다. 오류: ${error.message}`;
                    errorMessage.classList.remove('hidden');
                    generateBtn.classList.remove('hidden');
                    regenerateBtn.classList.add('hidden');
                } finally {
                    generateBtn.disabled = false;
                    regenerateBtn.disabled = false;
                    generateBtn.textContent = '계획 생성하기';
                    loadingIndicator.classList.add('hidden');
                }
            }
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                generatePlanAndStoryboard();
            });

            regenerateBtn.addEventListener('click', generatePlanAndStoryboard);
        });
    </script>
</body>
</html>
